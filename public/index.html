<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TV Party</title>
    <link href="http://twitter.github.io/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <link href="http://twitter.github.io/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <style>
        #subscriptions label {
            padding: 10px;
            padding-left: 30px;
            background-color:#f5f5f5;
        }
        #subscriptions label.checked {
            background-color:#5bb75b;
            color: #fff;
        }

        #episodes li {
            color: red;
        }

        #episodes .available {
            color: green;
        }

        #episodes .seen {
            background: #ccc;
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>tvparty</h1>
        <form>
            <input id="show" type="text" placeholder="Type a show name" />
            <div id="info"></div>
        </form>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://twitter.github.io/bootstrap/assets/js/bootstrap-typeahead.js"></script>
    <script>

    $(function(){
        $.getJSON('/shows', function(shows){
            console.log('shows', shows);
            $('#show').typeahead({
                source:function(){
                    var show_names = [];
                    shows.forEach(function(show){
                        show_names.push(show.name);
                    });
                    return show_names;
                },
                updater:function(item){
                    for (var i in shows){
                        if (shows[i].name == item){
                            $.getJSON('/show/' + shows[i].id, function(show){
                                console.log('show', show);
                                $('#info').html('<h2><a href="' + show.url + '">' + show.name + '</a></h2>');
                                
                                if (show.image){
                                    $('#info').append('<img src="'+show.image+'">');
                                }

                                if (show.subscribed){
                                    $('#info').append('<button onclick="subscribe(this, ' + show.id + ')" class="btn btn-large inverse">unsubscribe</button>'); 
                                }else{
                                    $('#info').append('<button onclick="subscribe(this,' + show.id + ')" class="btn btn-large primary">subscribe</button>'); 
                                }
                                
                                var ul = '<ul id="episodes">';
                                var classes=[];
                                show.episodes.forEach(function(episode){
                                    var text = episode.season + '-' + episode.number + ': ' + episode.name;
                                    if (episode.seen) classes.push('seen');
                                    if (episode.has_torrents) classes.push('available');

                                    ul += (classes.length > 0) ? '<li class="' + classes.join(" ") + '">' + text +'</li>' : '<li>' + text +'</li>';                                  
                                });
                                $('#info').append(ul);
                            });
                            break;
                        }
                    }
                    return item;
                } });
        });
    });

    </script>
</body>
</html>
