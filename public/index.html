<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TV Party</title>
    <link href="http://twitter.github.io/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <link href="http://twitter.github.io/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <style>
        #subscriptions label {
            padding: 10px;
            padding-left: 30px;
            background-color:#f5f5f5;
        }
        #subscriptions label.checked {
            background-color:#5bb75b;
            color: #fff;
        }

        #episodes li {
            color: red;
        }

        #episodes .seen {
            color: green;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>tvparty</h1>
        <input id="show" type="text" placeholder="Type a show name" />
        <div id="info"></div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://twitter.github.io/bootstrap/assets/js/bootstrap-typeahead.js"></script>
    <script>

    $(function(){
        $.getJSON('/shows', function(shows){
            console.log('shows', shows);
            $('#show').typeahead({
                source:function(){
                    var show_names = [];
                    shows.forEach(function(show){
                        show_names.push(show.name);
                    });
                    return show_names;
                },
                updater:function(item){
                    for (var i in shows){
                        if (shows[i].name == item){
                            $.getJSON('/show/' + shows[i].id, function(show){
                                console.log('show', show);
                                $('#info').html('<h2><a href="' + show.url + '">' + show.name + '</a></h2>');
                                if (show.image){
                                    $('#info').append('<img src="'+show.image+'">');
                                }

                                var ul = '<ul id="episodes">';
                                show.episodes.forEach(function(episode){
                                    if (episode.seen){
                                        ul += '<li class="seen">' + episode.season + '-' + episode.number + ': ' + episode.name+'</li>';
                                    }else{
                                        ul += '<li>' + episode.number + ': ' + episode.name+'</li>';
                                    }
                                    
                                });
                                $('#info').append(ul);
                            });
                            break;
                        }
                    }
                    return item;
                } });
            $.getJSON('/subscriptions', function(subscriptions){
                console.log('subscriptions', subscriptions);
            });
        });
    });

    </script>
</body>
</html>
