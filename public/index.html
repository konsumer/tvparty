<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TV Party</title>
    <link href="http://twitter.github.io/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <link href="http://twitter.github.io/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <style>
        #subscriptions label {
            padding: 10px;
            padding-left: 30px;
            background-color:#f5f5f5;
        }
        #subscriptions label.checked {
            background-color:#5bb75b;
            color: #fff;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>tvparty</h1>
        <input id="show" type="text" placeholder="Type a show name" />
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://twitter.github.io/bootstrap/assets/js/bootstrap-typeahead.js"></script>
    <script>

    $(function(){
        $.getJSON('/shows', function(shows){
            var show_names = [];
            shows.forEach(function(show){
                show_names.push(show.name);
            });
            $('#show').typeahead({source:show_names, matcher:function(query){
                console.log(query);
            } });
            $.getJSON('/subscriptions', function(subscriptions){
                console.log('subscriptions', subscriptions);
            });
        });
    });

    </script>
</body>
</html>
